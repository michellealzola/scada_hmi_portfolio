<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2-Phase Sand Separator</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="subpage-body">

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mb-2">
    <ol class="breadcrumb breadcrumb-sm">
      <li class="breadcrumb-item">SCADA Portfolio</li>
      <li class="breadcrumb-item active" aria-current="page">
        2-Phase Sand Separator
      </li>
    </ol>
  </nav>

  <!-- Title + description -->
  <h2 class="page-title">2-Phase Sand Separator</h2>
  <p class="subtitle">
    Level 1 (Alarm Overview) and Level 2 (Process Flow) displays for the 2-Phase Sand Separator.
  </p>

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <button
        class="nav-link active"
        data-bs-toggle="tab"
        data-bs-target="#level1"
        type="button"
      >
        Level 1
      </button>
    </li>
    <li class="nav-item">
      <button
        class="nav-link"
        data-bs-toggle="tab"
        data-bs-target="#level2"

        Level 2
      </button>
    </li>
  </ul>

  <!-- Tab content -->
  <div class="tab-content">
    <!-- LEVEL 1 -->
    <div class="tab-pane fade show active" id="level1">
      <img
        src="images/level_01_displaypng (2).png"
        alt="2-Phase Sand Separator Level 1 Display"
        class="img-fluid rounded border auto-fit-img"

    </div>

    <!-- LEVEL 2 -->
    <div class="tab-pane fade" id="level2">
      <img
        src="images/level_02_displaypng (2).png"

  <p class="small mt-2">
    Blog post:
    <a
      href="https://michellealzoladesign.com/designing-level-1-and-level-2-scada-displays-for-a-two-phase-sand-separator-a-ui-ux-case-study/"
      target="_blank"
      rel="noopener noreferrer"
    >
      Designing Level 1 &amp; Level 2 SCADA Displays for a Two-Phase Sand Separator
